<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love â¤ï¸</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #0d0d2b, #1a0033);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }

    /* === Background Stars === */
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Floating Notes (stars + spinner) */
    .floating-note {
      position: absolute;
      color: #ffccff;
      font-size: 1em;
      font-weight: bold;
      animation: floatUp 3s forwards;
      text-shadow: 0px 0px 8px #ff66b2;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    /* === Spinner === */
    #spinner-container {
      margin: 40px auto;
      position: relative;
      width: 300px;
      height: 300px;
    }
    #spinner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #ff66b2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      background: radial-gradient(circle, #ffb3d9, #ff4da6);
      cursor: pointer;
      transition: transform 3s ease-out;
    }

    /* === Love Garden === */
    #garden {
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 500px;
    }
    .flower {
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.6s ease;
      display: inline-block;
    }
    .flower.animate {
      transform: scale(1.6) rotate(360deg);
    }
    .flower-note {
      font-size: 0.9em;
      margin-top: 5px;
      color: #ff99cc;
      display: none;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Polaroid Wall === */
    #polaroid-wall {
      margin: 50px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .polaroid {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
      transform: rotate(-2deg);
    }
    .polaroid img {
      width: 100%;
      border-radius: 8px;
    }
    .caption {
      margin-top: 5px;
      font-size: 0.9em;
      font-weight: bold;
      color: #ff4da6;
    }

    /* === Music Button === */
    #music-btn {
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff66b2;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  </script>
