<script>

function openModal(id){document.getElementById(id).classList.add('active');}

// Star Map
const starCanvas=document.getElementById('starsCanvas');
const ctx=starCanvas.getContext('2d');
const stars=[];
const starNotes=[

"With you, love grows stronger ğŸ’","You are my heartâ€™s desire ğŸ’—","Life is brighter because of you ğŸŒŸ","You make me whole ğŸ¥°",
"My soul smiles with you ğŸ˜Š","You are my forever ğŸ’–","I cherish every moment with you ğŸ’Œ","You are my magic âœ¨"
// ... up to 100 unique notes
];
while(stars.length<100){
    stars.push({x:Math.random()*600, y:Math.random()*400, r:Math.random()*2+1, note:starNotes[stars.length%starNotes.length]});
}
function drawStars(){
    ctx.clearRect(0,0,600,400);
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle='white';
        ctx.shadowBlur=10;
        ctx.shadowColor='pink';
        ctx.fill();
    });
}
starCanvas.addEventListener('click', function(e){
    const rect=starCanvas.getBoundingClientRect();
    const mx=e.clientX-rect.left;
    const my=e.clientY-rect.top;
    stars.forEach(s=>{
        const dist=Math.sqrt((mx-s.x)**2+(my-s.y)**2);
        if(dist<s.r+5){ alert(s.note); }
    });
});
setInterval(drawStars,100);

// Spinner
const spinnerCanvas=document.getElementById('spinnerCanvas');
const sCtx=spinnerCanvas.getContext('2d');
const spinnerOptions=[
"ğŸ’– You light up my world","â¤ï¸ Forever yours, my love","âœ¨ Every moment with you is magic",
"ğŸ’• Youâ€™re my sweetest dream","ğŸ’“ My heart beats for you","ğŸŒ¹ You complete me",
"ğŸ’Œ Youâ€™re my love letter","ğŸŒŸ You shine brighter than stars","ğŸ¥° Every second with you is precious",
"ğŸ’— You make life beautiful","ğŸ’ I cherish every memory with you","ğŸ’– You are my happy place",
"ğŸ’“ Love grows stronger with you","ğŸŒ¸ You are my heartâ€™s desire","ğŸ’Œ You make my soul smile",
"ğŸ”¥ You ignite my passion","ğŸŒˆ Life is colorful because of you","ğŸ’– You are my forever",
"âœ¨ My world is brighter with you","â¤ï¸ You are my one and only"
];
const numSlices=spinnerOptions.length;
let angle=0;
function drawSpinner(){
    const radius=180;
    const cx=200,cy=200;
    const sliceAngle=(2*Math.PI)/numSlices;
    sCtx.clearRect(0,0,400,400);
    for(let i=0;i<numSlices;i++){
        sCtx.beginPath();
        sCtx.moveTo(cx,cy);
        sCtx.arc(cx,cy,radius,i*sliceAngle+angle,(i+1)*sliceAngle+angle);
        sCtx.fillStyle=i%2===0?'#ff6b81':'#ff9ff3';
        sCtx.fill();
        sCtx.save();
        sCtx.translate(cx,cy);
        sCtx.rotate(i*sliceAngle+sliceAngle/2+angle);
        sCtx.fillStyle='white';
        sCtx.textAlign='right';
        sCtx.font='14px Poppins';
        sCtx.fillText(spinnerOptions[i],radius-10,5);
        sCtx.restore();
    }
}
drawSpinner();
document.getElementById('spinBtn').addEventListener('click', ()=>{
    let spins=Math.random()*10+10;
    let spinInterval=setInterval(()=>{
        angle+=0.3;
        spins-=0.3;
        drawSpinner();
        if(spins<=0){ clearInterval(spinInterval); const result=Math.floor((angle%(2*Math.PI))/(2*Math.PI/numSlices)); document.getElementById('spinnerResult').innerText=spinnerOptions[result]; }
    },20);
});
