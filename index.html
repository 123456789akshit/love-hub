<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #0d1b2a, #1b263b, #415a77);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin: 20px;
      font-size: 2.5rem;
      color: #ffb6c1;
    }
    section {
      padding: 40px 20px;
    }

    /* ===== Stars Section ===== */
    #starCanvas {
      display: block;
      margin: 0 auto;
      background: black;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    .floatingNote {
      position: absolute;
      color: #ff99cc;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    /* ===== Spinner ===== */
    #spinner {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ff99cc;
      position: relative;
      overflow: hidden;
    }
    .spin-btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    /* ===== Garden ===== */
    .garden {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .flower {
      font-size: 3rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .flower:hover {
      transform: scale(1.3);
    }

    /* ===== Polaroid Wall ===== */
    .polaroid-wall {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .polaroid {
      background: #fff;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: rotate(-2deg);
      transition: transform 0.3s;
    }
    .polaroid img {
      width: 100%;
      border-radius: 8px;
    }
    .polaroid:hover {
      transform: rotate(0deg) scale(1.05);
    }
  </style>
</head>
<body>

  <section>

  <!-- ===== Love Garden ===== -->
  <section>

  </section>

    ];

    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");
    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
    }
    function drawStars() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(st => {
        ctx.beginPath();
        ctx.arc(st.x, st.y, 2, 0, Math.PI*2);
        ctx.fill();
      });
    }
    drawStars();

    // Floating note instead of alert
    canvas.addEventListener("click", e => {
      let s = stars.find(st => Math.hypot(st.x - e.offsetX, st.y - e.offsetY) < 10);
      if (s) {
        const note = starNotes[Math.floor(Math.random()*starNotes.length)];
        const div = document.createElement("div");
        div.className = "floatingNote";
        div.style.left = (e.pageX - 40) + "px";
        div.style.top = (e.pageY - 20) + "px";
        div.textContent = note;
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 2000);
      }
    });

    const spinnerMessages = [

    function spin() {
      let choice = spinnerMessages[Math.floor(Math.random()*spinnerMessages.length)];
      document.getElementById("spinResult").innerText = choice;
    }

    /* ===== Love Garden ===== */
    const garden = document.getElementById("garden");
    const gardenNotes = [
