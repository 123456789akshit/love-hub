<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Love Hub 💖</title>
<style>
  /* General Styles */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #0b0c1c;
    color: white;
    overflow-x: hidden;
    cursor: none;
  }
  h1,h2 {text-align:center;}
  .menu {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
    margin:20px 0;
  }
  .menu button {
    background: rgba(255,255,255,0.1);
    border:2px solid #ff6b81;
    border-radius:12px;
    padding:10px 20px;
    font-size:1em;
    color:white;
    cursor:pointer;
    transition:0.3s;
    text-shadow:0 0 10px #ff6b81;
  }
  .menu button:hover {background:#ff6b81; box-shadow:0 0 15px #f368e0;}
  
  /* Modal */
  .modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:10;
    padding:20px;
  }
  .modal.active {display:flex;}
  .closeBtn {
    margin-top:20px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#ff6b81;
    color:white;
    cursor:pointer;
  }

  /* Star canvas */
  canvas#starCanvas {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
  }

  /* Spinner Wheel */
  #spinnerContainer {
    position: relative;
    margin:20px auto;
    width:300px; height:300px;
  }
  #spinner {
    width:100%;
    height:100%;
    border-radius:50%;
    border:10px solid #ff6b81;
    position:relative;
    overflow:hidden;
  }
  .segment {
    position:absolute;
    width:50%; height:50%;
    top:0; left:50%;
    transform-origin:0% 100%;
    text-align:right;
    padding-right:10px;
    color:white;
    font-weight:bold;
  }
  #spinBtn {
    margin-top:20px;
    padding:10px 20px;
    font-size:1.2em;
    cursor:pointer;
    border:none;
    border-radius:8px;
    background:#ff6b81;
    color:white;
  }

  /* Love Garden */
  .garden {
    display:flex;
    justify-content:center;
    gap:30px;
    margin-top:20px;
  }
  .flower {
    font-size:2.5em;
    cursor:pointer;
    position:relative;
  }
  .flowerMsg {
    position:absolute;
    bottom:100%;
    left:50%;
    transform:translateX(-50%);
    background: rgba(255,255,255,0.1);
    padding:5px 10px;
    border-radius:8px;
    text-align:center;
    display:none;
    white-space:nowrap;
  }

  /* Polaroid Wall */
  .polaroidWall {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:15px;
  }
  .polaroid {
    width:120px; height:150px;
    perspective:1000px;
    cursor:pointer;
  }
  .polaroidInner {
    position:relative;
    width:100%; height:100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }
  .polaroid:hover .polaroidInner {transform:rotateY(180deg);}
  .polaroidFront, .polaroidBack {
    position:absolute;
    width:100%; height:100%;
    backface-visibility:hidden;
    border-radius:8px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:2em;
  }
  .polaroidFront {background:#fff; color:black;}
  .polaroidBack {background:#ff6b81; color:white; transform:rotateY(180deg); font-size:1em; text-align:center; padding:5px;}

  /* Treasure Hunt */
  .treasureContainer {
    display:flex; flex-direction:column; align-items:center; gap:15px;
  }
  .treasureRiddle {background:rgba(255,255,255,0.1); padding:10px 15px; border-radius:8px; cursor:pointer;}
  .treasureAnswer {display:none; margin-top:5px; color:#ff6b81; font-weight:bold;}

  /* Cursor Hearts */
  .cursorHeart {
    position:fixed;
    pointer-events:none;
    font-size:1.2em;
    animation:fadeOut 1s forwards;
  }
  @keyframes fadeOut {
    0%{opacity:1; transform:translateY(0);}
    100%{opacity:0; transform:translateY(-30px);}
  }
</style>
</head>
<body>
<h1>Magical Love Hub 💖</h1>
<p style="text-align:center;">Choose a surprise ✨</p>

<div class="menu">
  <button onclick="openModal('starModal')">🌌 Star Map</button>
  <button onclick="openModal('spinnerModal')">🎡 Love Spinner</button>
  <button onclick="openModal('gardenModal')">🌹 Love Garden</button>
  <button onclick="openModal('polaroidModal')">🖼️ Polaroid Wall</button>
  <button onclick="openModal('treasureModal')">🗝️ Treasure Hunt</button>
</div>

<!-- Star Modal -->
<div class="modal" id="starModal">
  <h2>🌟 Click a Star 🌟</h2>
  <canvas id="starCanvas"></canvas>
  <button class="closeBtn" onclick="closeModal('starModal')">Close</button>
</div>

<!-- Spinner Modal -->
<div class="modal" id="spinnerModal">
  <h2>🎡 Spin for Love & Motivation</h2>
  <div id="spinnerContainer">
    <div id="spinner"></div>
  </div>
  <button id="spinBtn">Spin 💖</button>
  <button class="closeBtn" onclick="closeModal('spinnerModal')">Close</button>
</div>

<!-- Garden Modal -->
<div class="modal" id="gardenModal">
  <h2>🌹 Love Garden</h2>
  <div class="garden" id="garden"></div>
  <button class="closeBtn" onclick="closeModal('gardenModal')">Close</button>
</div>

<!-- Polaroid Modal -->
<div class="modal" id="polaroidModal">
  <h2>🖼️ Polaroid Wall</h2>
  <div class="polaroidWall" id="polaroidWall"></div>
  <button class="closeBtn" onclick="closeModal('polaroidModal')">Close</button>
</div>

<!-- Treasure Hunt Modal -->
<div class="modal" id="treasureModal">
  <h2>🗝️ Treasure Hunt</h2>
  <div class="treasureContainer" id="treasureContainer"></div>
  <button class="closeBtn" onclick="closeModal('treasureModal')">Close</button>
</div>

<script>
/* General Modal */
function openModal(id){document.getElementById(id).classList.add('active');}
function closeModal(id){document.getElementById(id).classList.remove('active');}

/* Cursor Heart Trail */
document.addEventListener('mousemove', e=>{
  let heart=document.createElement('div');
  heart.className='cursorHeart';
  heart.style.left=e.pageX+'px';
  heart.style.top=e.pageY+'px';
  heart.innerText='💖';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
});

/* Star Canvas */
const starCanvas=document.getElementById('starCanvas');
const ctx=starCanvas.getContext('2d');
let stars=[];
function resizeCanvas(){starCanvas.width=window.innerWidth; starCanvas.height=window.innerHeight;}
window.addEventListener('resize',resizeCanvas);
resizeCanvas();
const starNotes=[
  "You're my shining star 💖","Every day with you is magic ✨","Your smile lights up my world 🌹",
  "Believe in us and dreams 🌟","You make my heart race 💓","You are my sunshine ☀️",
  "With you everything is better 💕","You're my favorite hello and hardest goodbye 💘",
  "Your laughter is my favorite song 🎶","I love you more every day 💖"
];
for(let i=0;i<100;i++){
  stars.push({x:Math.random()*window.innerWidth, y:Math.random()*window.innerHeight, r:Math.random()*2+1, note:starNotes[i%starNotes.length]});
}
function drawStars(){
  ctx.clearRect(0,0,starCanvas.width,starCanvas.height);
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle='white';
    ctx.globalAlpha=0.8+Math.random()*0.2;
    ctx.fill();
  });
}
starCanvas.addEventListener('click',e=>{
  stars.forEach(s=>{
    if(Math.hypot(s.x-e.clientX,s.y-e.clientY)<10){
      alert(s.note);
    }
  });
});
setInterval(drawStars,100);

/* Spinner */
const spinner=document.getElementById('spinner');
const spinBtn=document.getElementById('spinBtn');
const messages=["You are my everything 💖","Forever mine 🌹","Dream big together ✨","Love conquers all 💘","You are magical 💕","Keep shining 🌟","Heartbeats for you 💓","You + Me = ❤️"];
const numSeg=messages.length;
for(let i=0;i<numSeg;i++){
  let seg=document.createElement('div');
  seg.className='segment';
  seg.style.transform=`rotate(${i*(360/numSeg)}deg)`;
  seg.innerText=messages[i];
  spinner.appendChild(seg);
}
spinBtn.addEventListener('click',()=>{
  let deg=Math.floor(Math.random()*360)+360*5;
  spinner.style.transition='transform 5s ease-out';
  spinner.style.transform=`rotate(${deg}deg)`;
});

/* Garden */
const garden=document.getElementById('garden');
const flowerNotes=["💖 You make my heart bloom","🌹 Life is sweeter with you","✨ Together we shine","💓 You are my dream","💕 You are my happiness"];
for(let i=0;i<10;i++){
  let f=document.createElement('div');
  f.className='flower';
  f.innerText='🌸';
  let msg=document.createElement('div');
  msg.className='flowerMsg';
  msg.innerText=flowerNotes[i%flowerNotes.length];
  f.appendChild(msg);
  f.addEventListener('click',()=>{msg.style.display='block'; setTimeout(()=>{msg.style.display='none'},2000);});
  garden.appendChild(f);
}

/* Polaroid Wall */
const polaroidWall=document.getElementById('polaroidWall');
const carEmojis=["🚗","🏎️","🚘","🚙","🚖","🚓","🚕","🚔","🚐","🛻"];
const carNotes=["You're my Ferrari 🏎️","You drive me crazy 💖","Our love accelerates 💓","You make life thrilling 💕","Vroom vroom ❤️"];
for(let i=0;i<10;i++){
  let p=document.createElement('div'); p.className='polaroid';
  p.innerHTML=`<div class="polaroidInner"><div class="polaroidFront">${carEmojis[i%carEmojis.length]}</div><div class="polaroidBack">${carNotes[i%carNotes.length]}</div></div>`;
  polaroidWall.appendChild(p);
}

/* Treasure Hunt */
const treasureContainer=document.getElementById('treasureContainer');
const riddles=[
  {q:"I shine in the night sky, click me to see love 💖",a:"A Star for you ✨"},
  {q:"I spin and tell messages of love 💘",a:"The Wheel of Love ❤️"},
  {q:"I bloom and spread joy 🌸",a:"Flower of Happiness 💕"}
];
riddles.forEach(r=>{
  let div=document.createElement('div'); div.className='treasureRiddle'; div.innerText=r.q;
  let ans=document.createElement('div'); ans.className='treasureAnswer'; ans.innerText=r.a;
  div.addEventListener('click',()=>{ans.style.display='block';});
  treasureContainer.appendChild(div); treasureContainer.appendChild(ans);
});
</script>
</body>
</html>
