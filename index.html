<style>

  }

  }
  .modal{

    top:0; left:0;

  }
  @keyframes glow {

    to { text-shadow:0 0 20px #f368e0; }
  }
  canvas{background:transparent; position:absolute; top:0; left:0; z-index:-1;}
  .flower{width:50px; cursor:pointer; margin:5px;}
  .polaroid{width:120px; height:150px; margin:10px; perspective:1000px; display:inline-block;}
  .polaroid-inner{position:relative; width:100%; height:100%; text-align:center; transition: transform 0.8s; transform-style: preserve-3d; cursor:pointer;}
  .polaroid-inner.flipped{transform: rotateY(180deg);}
  .polaroid-front,.polaroid-back{position:absolute; width:100%; height:100%; backface-visibility:hidden; border-radius:10px;}
  .polaroid-front{background:white;}
  .polaroid-back{background:#ff6b81; color:white; display:flex; align-items:center; justify-content:center; transform: rotateY(180deg);}
  .glow {animation: glow 1.5s infinite alternate;}
</style>
</head>
<body>

<h1>For My Special Girl ğŸ’–</h1>

</div>

<!-- Polaroid Modal -->

<!-- Song Modal -->

<script>
/* Modal Functions */
function openModal(id){document.getElementById(id).classList.add('active');}
function closeModal(id){document.getElementById(id).classList.remove('active');}

/* ğŸŒŒ Star Map */
const starNotes = Array.from({length:100}, (_,i)=>`Sweet note #${i+1} ğŸ’–`);
const canvas = document.getElementById('starCanvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight*0.7;
const ctx = canvas.getContext('2d');
let stars = [];
for(let i=0;i<100;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,n:i})}
function drawStars(){ctx.clearRect(0,0,canvas.width,canvas.height);stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fillStyle="white";ctx.fill()})}
drawStars();
canvas.addEventListener('click', e=>{let s=stars.find(st=>Math.hypot(st.x-e.offsetX,st.y-e.offsetY)<10);if(s)alert(starNotes[s.n]);})

/* ğŸ¡ Spinner */
const spinnerCanvas = document.getElementById('spinnerCanvas');
const sctx = spinnerCanvas.getContext('2d');
const spinnerMessages = [
  "You are my sunshine â˜€ï¸","Forever in my heart ğŸ’–","My happiness is you ğŸ˜Š","You make life sweeter ğŸ¬","Love you to the stars ğŸŒŒ",
  "Youâ€™re my everything ğŸŒ¹","Youâ€™re my favorite hello ğŸ’Œ","You make me smile ğŸ˜","Youâ€™re my dream ğŸ’­","Heart of my life â¤ï¸",
  "Sweetest angel ğŸ˜‡","My precious gem ğŸ’","Always and forever ğŸ’","Youâ€™re my spark âœ¨","You complete me ğŸ’—",
  "Cutest love ğŸ¥°","Youâ€™re magical ğŸŒ¸","My heart is yours ğŸ’˜","Life is better with you ğŸŒ¹","Endless love ğŸ’–"
];
const sliceAngle = 2*Math.PI/spinnerMessages.length;
let spinning=false;
function drawSpinner(angle=0){
  const r=spinnerCanvas.width/2;
  sctx.clearRect(0,0,spinnerCanvas.width,spinnerCanvas.height);
  spinnerMessages.forEach((msg,i)=>{
    const start=angle+i*sliceAngle;
    sctx.beginPath();
    sctx.moveTo(r,r);
    sctx.arc(r,r,r,start,start+sliceAngle);
    sctx.fillStyle=`hsl(${i*18},80%,60%)`;
    sctx.fill();
    sctx.save();
    sctx.translate(r,r);
    sctx.rotate(start+sliceAngle/2);
    sctx.fillStyle="white";
    sctx.textAlign="right";
    sctx.font="14px sans-serif";
    sctx.fillText(msg, r-10,0);
    sctx.restore();
  });
}
let spinnerAngle=0;
function spin(){
  if(spinning)return;
  spinning=true;
  let target=Math.random()*Math.PI*2+10*Math.PI;
  let start=spinnerAngle;
  let duration=3000;
  let startTime=null;
  function animate(time){
    if(!startTime)startTime=time;
    let t=(time-startTime)/duration;
    if(t>1)t=1;
    spinnerAngle=start+(target-start)*t;
    drawSpinner(spinnerAngle);
    if(t<1)requestAnimationFrame(animate);
    else{
      spinning=false;
      let index=Math.floor((spinnerMessages.length-(spinnerAngle%(2*Math.PI))/sliceAngle)%spinnerMessages.length);
      document.getElementById('spinnerResult').innerText=spinnerMessages[index];
    }
  }
  requestAnimationFrame(animate);
}
spinnerCanvas.addEventListener('click', spin);
drawSpinner();

/* ğŸŒ¹ Love Garden */
const gardenNotes = [
  "A flower for my love ğŸŒ¸","You make life bloom ğŸ’–","Forever growing together ğŸŒ¹",
  "Your smile is my sunshine â˜€ï¸","Youâ€™re my precious blossom ğŸŒ·","Love grows with you ğŸ’",
  "Youâ€™re my heartâ€™s delight ğŸ’˜","Sweetest flower in my garden ğŸŒº","My eternal rose ğŸŒ¹","You make life fragrant ğŸŒ¸"
];
const gardenContainer=document.getElementById('gardenContainer');
for(let i=0;i<10;i++){
  let f=document.createElement('img');
  f.src=`https://cdn-icons-png.flaticon.com/128/616/616408.png`; // flower icon
  f.className='flower';
  f.addEventListener('click',()=>document.getElementById('gardenNote').innerText=gardenNotes[i]);
  gardenContainer.appendChild(f);
}

/* ğŸ–¼ï¸ Polaroid Wall */
const polaroidNotes = [
  "Youâ€™re my favorite hello ğŸ’Œ","I fell in love with your smile ğŸŒ¸","Lifeâ€™s sweeter with you ğŸ«","Youâ€™re the queen of my heart ğŸ‘‘",
  "Every day with you is magic âœ¨","Youâ€™re my sunshine â˜€ï¸","You make me complete ğŸ’–","Forever my love ğŸ’",
  "My heart beats for you â¤ï¸","Youâ€™re my dream come true ğŸ’˜"
];
const polaroidImages = [
  "https://images.pexels.com/photos/914927/pexels-photo-914927.jpeg?auto=compress&cs=tinysrgb&w=400",
  "https://images.pexels.com/photos/1752995/pexels-photo-1752995.jpeg?auto=compress&cs=tinysrgb&w=400",
  "https://images.pexels.com/photos/1111374/pexels-photo-1111374.jpeg?auto=compress&cs=tinysrgb&w=400",
  "https://images.pexels.com/photos/933054/pexels-photo-933054.jpeg?auto=compress&cs=tinysrgb&w=400",
  "https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=400",
  "https://images.pexels.com/photos/104827/couple-love-romantic-people-104827.jpeg?auto=compress&cs=tinysrgb&w=400",
  "https://images.pexels.com/photos/322207/pexels-photo-322207.jpeg?auto=compress&cs=tinysrgb&w=400",
  "https://images.pexels.com/photos/396133/pexels-photo-396133.jpeg?auto=compress&cs=tinysrgb&w=400",
  "https://images.pexels.com/photos/196667/pexels-photo-196667.jpeg?auto=compress&cs=tinysrgb&w=400",
  "https://images.pexels.com/photos/1517910/pexels-photo-1517910.jpeg?auto=compress&cs=tinysrgb&w=400"
];
const polaroidContainer=document.getElementById('polaroidContainer');
polaroidImages.forEach((img,i)=>{
  let div=document.createElement('div'); div.className='polaroid';
  let inner=document.createElement('div'); inner.className='polaroid-inner';
  let front=document.createElement('div'); front.className='polaroid-front';
  front.innerHTML=`<img src="${img}" style="width:100%; height:100%; object-fit:cover; border-radius:8px;">`;
  let back=document.createElement('div'); back.className='polaroid-back'; back.innerText=polaroidNotes[i];
  inner.appendChild(front); inner.appendChild(back);
  inner.addEventListener('click',()=>inner.classList.toggle('flipped'));
  div.appendChild(inner); polaroidContainer.appendChild(div);
});

/* ğŸ¶ Song */
const playBtn=document.getElementById('playSongBtn');
const song=document.getElementById('specialSong');
playBtn.addEventListener('click',()=>{song.play(); playBtn.innerText="ğŸµ Playing...";});
</script>
</body>
