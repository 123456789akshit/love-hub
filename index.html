<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Hub 💖</title>
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#0b0c24;color:white;overflow-x:hidden;}
h1{text-align:center;margin-top:20px;}
.menu{display:flex;flex-wrap:wrap;justify-content:center;gap:15px;margin:20px;}
.menu button{padding:15px 20px;border-radius:12px;border:2px solid #ff9ff3;background:rgba(255,255,255,0.1);color:white;cursor:pointer;text-shadow:0 0 10px #ff6b81;transition:0.3s;}
.menu button:hover{background:#ff6b81;box-shadow:0 0 15px #f368e0;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);justify-content:center;align-items:center;flex-direction:column;z-index:10;padding:20px;overflow:auto;}
.modal.active{display:flex;}
.modal h2{margin-bottom:20px;text-align:center;}
.closeBtn{margin-top:20px;padding:10px 20px;border:none;border-radius:8px;background:#ff6b81;color:white;cursor:pointer;}
@keyframes glow{from{text-shadow:0 0 10px #ff6b81;}to{text-shadow:0 0 20px #f368e0;}}
canvas{background:transparent;display:block;margin:auto;}
#noteBubble{position:absolute;padding:10px 15px;background:rgba(255,192,203,0.95);color:#000;border-radius:12px;display:none;font-weight:bold;box-shadow:0 0 15px pink;pointer-events:none;z-index:1000;}
#polaroidContainer{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:30px;}
.flipped{transform:rotateY(180deg);}
#gardenContainer{display:flex;flex-wrap:wrap;justify-content:center;gap:15px;margin-top:20px;}
.gardenFlower{width:80px;height:80px;background:#ff69b4;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;color:white;cursor:pointer;position:relative;}
.gardenNote{position:absolute;background:rgba(255,192,203,0.95);padding:5px 10px;border-radius:10px;color:black;font-weight:bold;top:-35px;display:none;white-space:nowrap;}
</style>
</head>
<body>

<h1>For My Special Girl 💖</h1>
<p style="text-align:center;">Click a surprise ✨</p>

<div class="menu">
  <button onclick="openModal('starModal')">🌌 Star Map</button>
  <button onclick="openModal('spinnerModal')">🎡 Love Spinner</button>
  <button onclick="openModal('gardenModal')">🌹 Love Garden</button>
  <button onclick="openModal('polaroidModal')">🖼️ Polaroid Wall</button>
  <button onclick="openModal('treasureModal')">🗝️ Treasure Hunt</button>
  <button onclick="secretLove()">🎮 Secret Code</button>
  <button onclick="openModal('songModal')">🎶 Special Song</button>
</div>

<!-- Star Map -->
<div class="modal" id="starModal">
  <h2>🌌 Star Map</h2>
  <canvas id="starCanvas" width="800" height="500"></canvas>
  <div id="noteBubble"></div>
  <button class="closeBtn" onclick="closeModal('starModal')">Close</button>
</div>

<!-- Spinner -->
<div class="modal" id="spinnerModal">
  <h2>🎡 Love Spinner</h2>
  <canvas id="spinnerCanvas" width="400" height="400"></canvas>
  <button class="closeBtn" onclick="closeModal('spinnerModal')">Close</button>
</div>

<!-- Love Garden -->
<div class="modal" id="gardenModal">
  <h2>🌹 Love Garden</h2>
  <div id="gardenContainer"></div>
  <button class="closeBtn" onclick="closeModal('gardenModal')">Close</button>
</div>

<!-- Polaroid Wall -->
<div class="modal" id="polaroidModal">
  <h2>🖼️ Polaroid Wall</h2>
  <div id="polaroidContainer"></div>
  <button class="closeBtn" onclick="closeModal('polaroidModal')">Close</button>
</div>

<!-- Treasure Hunt -->
<div class="modal" id="treasureModal">
  <h2>🗝️ Treasure Hunt</h2>
  <div id="riddleContainer"></div>
  <button class="closeBtn" onclick="closeModal('treasureModal')">Close</button>
</div>

<!-- Special Song -->
<div class="modal" id="songModal">
  <h2>🎶 Special Song Just for You</h2>
  <p>Click the heart to play our song 💖</p>
  <button id="playSongBtn" style="font-size:2em;background:none;border:none;cursor:pointer;animation:glow 1.5s infinite alternate;">❤️</button>
  <audio id="specialSong" preload="auto">
    <source src="https://aac.saavncdn.com/631/4d3a01f7f853a1d3dbed1d6d7e142d10_160.mp4" type="audio/mp4">
    Your browser does not support audio.
  </audio>
  <button class="closeBtn" onclick="closeModal('songModal')">Close</button>
</div>

<!-- Keep the previous <head> and <body> code same until <script> -->

<script>
// ===== Modal Functions =====
function openModal(id){document.getElementById(id).classList.add('active');}
function closeModal(id){document.getElementById(id).classList.remove('active');}

// ===== Star Map ===== (already included) ...

// ===== Polaroid Wall ===== (already included) ...

// ===== Song Button ===== (already included) ...

// ===== Love Spinner =====
const spinnerCanvas=document.createElement('canvas');
spinnerCanvas.width=400; spinnerCanvas.height=400;
document.getElementById('spinnerModal').prepend(spinnerCanvas);
const spinnerCtx=spinnerCanvas.getContext('2d');
const spinnerMessages=[];
for(let i=0;i<100;i++){spinnerMessages.push("Love Note "+(i+1)+" 💖");}
let spinning=false; let angle=0; let targetAngle=0;
function drawSpinner(){
  const radius=180;
  spinnerCtx.clearRect(0,0,spinnerCanvas.width,spinnerCanvas.height);
  const arc=Math.PI*2/spinnerMessages.length;
  spinnerMessages.forEach((msg,i)=>{
    spinnerCtx.beginPath();
    spinnerCtx.moveTo(200,200);
    spinnerCtx.arc(200,200,radius,i*arc,i*arc+arc);
    spinnerCtx.fillStyle=i%2?"#ff9ff3":"#ff6b81";
    spinnerCtx.fill();
    spinnerCtx.save();
    spinnerCtx.translate(200,200);
    spinnerCtx.rotate(i*arc+arc/2);
    spinnerCtx.fillStyle="white";
    spinnerCtx.textAlign="right";
    spinnerCtx.font="12px Arial";
    spinnerCtx.fillText(msg,180,0);
    spinnerCtx.restore();
  });
  // pointer
  spinnerCtx.beginPath(); spinnerCtx.moveTo(200,200); spinnerCtx.lineTo(200,10); spinnerCtx.strokeStyle="yellow"; spinnerCtx.lineWidth=4; spinnerCtx.stroke();
}
drawSpinner();
spinnerCanvas.addEventListener('click',()=>{
  if(!spinning){
    spinning=true;
    targetAngle=Math.random()*Math.PI*2 + 10*Math.PI;
    const spinInterval=setInterval(()=>{
      angle+=0.2;
      if(angle>=targetAngle){clearInterval(spinInterval); spinning=false;}
      spinnerCanvas.style.transform=`rotate(${angle}rad)`;
    },20);
  }
});

// ===== Love Garden =====
const gardenNotes=["You bloom in my heart 💖","Sweet like candy 🍬","You make life colorful 🌈","My precious flower 🌸","Love you endlessly ❤️","You're my sunshine ☀️","Forever mine 💓","You light up my soul ✨","You're my happiness 😊","Blooming love 🌹"];
const gardenContainer=document.getElementById('gardenContainer');
for(let i=0;i<10;i++){
  const f=document.createElement('div'); f.className="gardenFlower"; f.innerText="🌸";
  const note=document.createElement('div'); note.className="gardenNote"; note.innerText=gardenNotes[i]; f.appendChild(note);
  f.addEventListener('click',()=>{note.style.display='block'; setTimeout(()=>{note.style.display='none';},2500);});
  gardenContainer.appendChild(f);
}

// ===== Treasure Hunt =====
const riddles=[
  {q:"I shine at night but am not the moon, what am I?",a:"star"},
  {q:"I spin and tell a message, click me to see!",a:"spinner"},
  {q:"I bloom and spread love, what am I?",a:"flower"}
];
const riddleContainer=document.getElementById('riddleContainer');
riddles.forEach((r,i)=>{
  const div=document.createElement('div');
  div.innerHTML=`<p>Riddle ${i+1}: ${r.q}</p><input id="riddle${i}"><button>Check</button>`;
  div.querySelector('button').addEventListener('click',()=>{
    const val=document.getElementById('riddle'+i).value.toLowerCase();
    if(val===r.a){alert("Correct! 💖"); if(i===riddles.length-1){alert("🎉 You're my treasure ❤️");}}
    else{alert("Try again! ❌");}
  });
  riddleContainer.appendChild(div);
});

// ===== Secret Love Code =====
function secretLove(){
  const code=prompt("Type the secret code 💖");
  if(code && code.toUpperCase()==="LOVE"){
    const hearts=document.createElement('div'); hearts.style.position="fixed"; hearts.style.top="0"; hearts.style.left="0"; hearts.style.width="100%"; hearts.style.height="100%"; hearts.style.pointerEvents="none"; document.body.appendChild(hearts);
    for(let i=0;i<50;i++){
      const h=document.createElement('div'); h.innerText="❤️"; h.style.position="absolute"; h.style.left=Math.random()*window.innerWidth+"px"; h.style.top=Math.random()*window.innerHeight+"px"; h.style.fontSize=(10+Math.random()*30)+"px"; hearts.appendChild(h);
      setTimeout(()=>{h.remove();},4000);
    }
    alert("You are my love and motivation 💖✨");
  }else{alert("Wrong code ❌");}
}

</script>
