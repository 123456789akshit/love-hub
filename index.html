<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Special Girl 💖</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: #07051a;
    color: white;
    cursor: none;
  }
  h1 { text-align: center; margin-top: 20px; text-shadow: 0 0 15px #ff6b81; }
  /* Spinner */
  #spinnerContainer { text-align:center; margin:20px; }
  #wheel { width:300px; height:300px; border-radius:50%; border:5px solid #ff6b81; margin:auto; display:flex; justify-content:center; align-items:center; font-weight:bold; font-size:1.2em; cursor:pointer; transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);}
  /* Polaroid wall */
  #polaroidWall { display:flex; flex-wrap:wrap; justify-content:center; margin:20px; gap:15px; }
  .polaroid { width:150px; height:100px; background:white; border-radius:8px; overflow:hidden; cursor:pointer; transform-style: preserve-3d; transition: transform 0.8s; position:relative;}
  .polaroid.flipped { transform: rotateY(180deg);}
  .polaroid img, .polaroid .message { position:absolute; width:100%; height:100%; backface-visibility: hidden; display:flex; justify-content:center; align-items:center; text-align:center; padding:5px;}
  .polaroid .message { transform: rotateY(180deg); background:#ff6b81; color:white; font-size:0.9em; border-radius:8px;}
  /* Garden flowers */
  #garden { display:flex; justify-content:center; gap:15px; margin:20px; }
  .flower { font-size:2em; cursor:pointer; position:relative;}
  .flowerMessage { position:absolute; top:-30px; left:50%; transform:translateX(-50%); color:#ff6b81; font-weight:bold; animation: floatup 2s forwards; opacity:0;}
  @keyframes floatup { 0% {opacity:0; transform:translateX(-50%) translateY(0);} 100% {opacity:1; transform:translateX(-50%) translateY(-50px);} }
  /* Love trail */
  .heart { position:absolute; color:#ff6b81; font-size:16px; pointer-events:none; animation: fadeheart 1s forwards;}
  @keyframes fadeheart { 0% {opacity:1; transform:translateY(0);} 100% {opacity:0; transform:translateY(-30px);} }
</style>
</head>
<body>

<h1>For My Special Girl 💖</h1>

<!-- Spinner -->
<div id="spinnerContainer">
  <div id="wheel">Spin Me</div>
  <p id="wheelMessage" style="text-align:center; margin-top:10px;"></p>
</div>

<!-- Love Garden -->
<div id="garden"></div>

<!-- Polaroid Wall -->
<div id="polaroidWall"></div>

<!-- Canvas for stars -->
<canvas id="starCanvas"></canvas>

<script>
const messagesStars = [
  "You light up my life ✨","Forever in my heart 💖","You are my sunshine ☀️",
  "Love you endlessly 💘","You make my heart smile 😊","Dreaming of you 🌙",
  "You are my motivation 💪","Every moment with you is magic ✨","You complete me 💞",
  "My love grows for you ❤️","You are my happiness 😊","You are my world 🌍",
  "I adore you 💖","Your smile is my sunshine ☀️","You make life beautiful 🌸",
  "I cherish you 💘","You are my heart 💓","I’m yours forever 💞","Love you to the moon 🌙",
  "You are my everything 💕","You inspire me daily 💪","My love for you never ends 💖",
  "You are my angel 😇","You are my dream come true ✨","You are my treasure 💎",
  "You are amazing 💫","You are my heartbeat ❤️","I can’t stop thinking of you 😘",
  "You are my star 🌟","You make me happy 😊","You are my soulmate 💞","You are perfection 💖",
  "Every day I love you more 💘","You are my world 🌎","You complete me 💖","You are my angel 💫",
  "You are beautiful 🌸","You make my heart race ❤️","I’m lucky to have you 🍀","You are magical ✨",
  "You are my dream 🌙","You are my happiness 😊","Forever yours 💞","My heart is yours 💓",
  "You are adorable 😍","You are my shining star 🌟","You are the love of my life 💖",
  "You make everything better 🌸","You are precious 💎","I love your soul 💘","You are my light ☀️",
  "You are my destiny 💫","You are perfect for me 💞","I adore everything about you 💖","You are my world 🌍",
  "You are my life 💓","You make me smile every day 😊","You are my love 💘","You are amazing 💫",
  "You are my heart ❤️","You are my everything 💕","You are my joy 🌸","You are my treasure 💎",
  "I love you endlessly 💖","You are my reason 💞","You are my dream girl 🌙","You are my inspiration 💪",
  "You are my angel 😇","You are my star 🌟","You are my soulmate 💖","You make life beautiful 🌸",
  "You are my happiness 😊","I adore you 💘","You are my heartbeat ❤️","You are magical ✨",
  "You are my light 💫","I love your smile 😘","You are my darling 💖","You are my muse 💞",
  "You are amazing 💕","You are my sweet love 🌸","You are my everything 💘","You make me complete 💖",
  "You are my joy 💓","You are my world 🌍","I cherish you 💖","You are my heartbeat ❤️","You are my life 💞"
];

// Stars canvas
const canvas = document.getElementById('starCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let stars = [];
for(let i=0;i<100;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,msg:messagesStars[i],blink:Math.random()*1});
}
function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle = `rgba(255,255,255,${Math.abs(Math.sin(s.blink))})`;
    ctx.fill();
    s.blink+=0.05;
  });
  requestAnimationFrame(drawStars);
}
drawStars();
canvas.addEventListener('click',(e)=>{
  stars.forEach(s=>{
    if(Math.hypot(e.x-s.x,e.y-s.y)<10){
      const note=document.createElement('div');
      note.style.position='absolute';
      note.style.left=s.x+'px';
      note.style.top=s.y+'px';
      note.style.color='#ff6b81';
      note.style.fontWeight='bold';
      note.style.fontSize='16px';
      note.style.transform='translate(-50%,-50%)';
      note.innerText=s.msg;
      document.body.appendChild(note);
      setTimeout(()=>note.remove(),2000);
    }
  });
});

// Spinner
const wheel=document.getElementById('wheel');
const wheelMsg=document.getElementById('wheelMessage');
const spinnerMessages=[
  "You make my heart race ❤️","Forever yours 💞","My love for you 💖","You are my sunshine ☀️",
  "Dreaming of you 🌙","You complete me 💘","You are amazing 💫","You are my joy 🌸",
  "You are my treasure 💎","You inspire me 💪","You are my angel 😇","I adore you 💘",
  "You are my happiness 😊","You are magical ✨","You are perfect 💖","You are my heartbeat ❤️",
  "You are my soulmate 💞","I love your smile 😘","You are adorable 😍","You are my darling 💖"
];
wheel.addEventListener('click',()=>{
  const rand=Math.floor(Math.random()*spinnerMessages.length);
  const deg=360*5 + rand*(360/spinnerMessages.length);
  wheel.style.transform=`rotate(${deg}deg)`;
  setTimeout(()=>{ wheelMsg.innerText=spinnerMessages[rand]; },4000);
});

// Love Garden
const garden=document.getElementById('garden');
const flowerMessages=[
  "You are my rose 🌹","My heart beats for you 💓","You make life sweet 🍬",
  "Forever and always 💞","You are my dream 🌙","My love grows daily 💖",
  "You are my sunshine ☀️","You make me smile 😊","You are my treasure 💎",
  "You are my happiness 💕"
];
flowerMessages.forEach(msg=>{
  const f=document.createElement('div');
  f.className='flower';
  f.innerText='🌸';
  const fm=document.createElement('div');
  fm.className='flowerMessage';
  fm.innerText=msg;
  f.appendChild(fm);
  f.addEventListener('click',()=>{ fm.style.opacity='1'; fm.style.animation='floatup 2s forwards'; });
  garden.appendChild(f);
});

// Polaroid wall
const polaroidWall=document.getElementById('polaroidWall');
const cars=[
  {img:'https://cdn.pixabay.com/photo/2017/02/05/22/28/bmw-2049390_1280.jpg',msg:'You drive me crazy 💖'},
  {img:'https://cdn.pixabay.com/photo/2017/03/23/08/52/porsche-2167082_1280.jpg',msg:'You are my speedster 💞'},
  {img:'https://cdn.pixabay.com/photo/2016/03/27/22/18/ferrari-1284307_1280.jpg',msg:'You are my dream ride 💘'},
  {img:'https://cdn.pixabay.com/photo/2015/07/02/22/25/lamborghini-828828_1280.jpg',msg:'You are my luxury 💎'},
  {img:'https://cdn.pixabay.com/photo/2016/05/21/13/04/pagani-1400681_1280.jpg',msg:'You are my masterpiece 💫'},
  {img:'https://cdn.pixabay.com/photo/2016/03/27/22/18/koenigsegg-1284323_1280.jpg',msg:'You are my supercar 💕'}
];
cars.forEach(c=>{
  const p=document.createElement('div');
  p.className='polaroid';
  const img=document.createElement('img');
  img.src=c.img;
  p.appendChild(img);
  const m=document.createElement('div');
  m.className='message';
  m.innerText=c.msg;
  p.appendChild(m);
  p.addEventListener('click',()=>{p.classList.toggle('flipped');});
  polaroidWall.appendChild(p);
});

// Love trail cursor
document.addEventListener('mousemove',e=>{
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=e.clientX+'px';
  heart.style.top=e.clientY+'px';
  heart.innerText='❤️';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
});
</script>
</body>
</html>
